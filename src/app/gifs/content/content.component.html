<div class="row row-cols-1 row-cols-md-3 g-4">

    <div class="card">
      <img src="{{gif.images.downsized.url}}" class="card-img-top" alt="...">
      <div class="card-body">
        <h5 class="card-title">{{gif.title}}</h5>
      </div>
    </div>
  </div>
</div>
